          <style>
            input,
            button {
              margin: 5px;
              padding: 6px;

            }

            }

          <!-- Login UI -->
          <div id="loginBox" style="width: 300px;">
            <h2>üîê Login</h2>
            <input type="text" id="username" placeholder="Username" style="width:100%"><br>

                <p style="font-size:28px; font-weight:200;">Bank</p>
                <p style="font-size:22px; font-weight:600; margin-bottom:0;">Send Money</p>

                <input type="tel" id="amount" placeholder="Amount">
                <button id="send">Send</button><br>
                <p style="font-size:22px; font-weight:600; margin-bottom:0;">Redeem Money</p>
                <input type="text" id="redeemID" placeholder="Enter Code">
                <button id="sendr" onclick="redeemCode()">Redeem</button><br>
              </div>

                <p style="font-size:28px; font-weight:200;">Lucky Spin</p>
                <input type="tel" id="spinCode" style="font-size:24px; text-align:center;" placeholder="Enter Amount">

              </div>
            </div>
